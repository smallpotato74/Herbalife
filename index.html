<script>
    // --- ä¸»è¼ªæ’­åœ–é‚è¼¯ (ä¿®å¾©æ‰‹å‹•è½‰å‹•) ---
    let mainCur = 0;
    const mainTrack = document.getElementById('mainTrack');
    const mainDots = document.querySelectorAll('#mainDots .dot');

    function moveMain(idx) {
        mainCur = (idx + 4) % 4;
        mainTrack.style.transform = `translateX(-${mainCur * 25}%)`;
        mainDots.forEach((d, i) => d.classList.toggle('active', i === mainCur));
    }

    let timer = setInterval(() => moveMain(mainCur + 1), 5000);

    let startX = 0;
    mainTrack.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        clearInterval(timer);
    });

    mainTrack.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) moveMain(diff > 0 ? mainCur + 1 : mainCur - 1);
        timer = setInterval(() => moveMain(mainCur + 1), 5000);
    });

    mainDots.forEach((dot, i) => {
        dot.addEventListener('click', () => {
            clearInterval(timer);
            moveMain(i);
            timer = setInterval(() => moveMain(mainCur + 1), 5000);
        });
    });

    // --- æ´»å‹•è¼ªæ’­åœ–é‚è¼¯ (æ‰‹å‹•æ»‘å‹•) ---
    let actCur = 0;
    const actTrack = document.getElementById('actTrack');
    let actStartX = 0;

    actTrack.addEventListener('touchstart', e => actStartX = e.touches[0].clientX);
    actTrack.addEventListener('touchend', e => {
        let diff = actStartX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) {
            actCur = (diff > 0) ? 1 : 0;
            actTrack.style.transform = `translateX(-${actCur * 50}%)`;
        }
    });

    function calcBMI() {
        const height = document.getElementById('h').value / 100;
        const weight = document.getElementById('w').value;
        if(height > 0 && weight > 0) {
            const bmi = (weight / (height * height)).toFixed(1);
            document.getElementById('bmi-res').innerText = "æ‚¨çš„ BMI: " + bmi;
        }
    }
